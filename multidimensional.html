<head>
    <title>DNI</title>
    <meta charset="UTF-8">

    <script>
        //DECLARACIÃ“
        var ciutat0 = [20, 22, 18];
        var ciutat1 = [25, 29, 23];
        var ciutat2 = [15, 19, 15];
        //guardem els array en un altre array
        var temperatures = [ciutat0, ciutat1, ciutat2];

        //document.write(temperatures.toString())

        document.write("<table width=200 border=1 > ");
        for (var row = 0; row < temperatures.length; row++) {
            document.write("<tr>");
            document.write("<td><b>Ciutat " + row + "</b></td>");
            for (var col = 0; col < temperatures[row].length; col++) {
                document.write("<td>" + temperatures[row][col] +
                    "</td>")
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
